<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>पानी</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding-top: 50px;
    }

    .tank-container {
      box-shadow: 0px 5px 20px rgba(0,0,0,0.7);
      position: relative;
      width: 70%;
      aspect-ratio: 37 / 46;
      border: 12px solid rgba(166, 243, 250, 0.714);
      border-top-left-radius: 72px;
      border-top-right-radius: 72px;
      border-bottom-left-radius: 36px;
      border-bottom-right-radius: 36px;
      margin: 0 auto;
      margin-top: 10%;
      background: #fdfdfd;
      overflow: hidden;
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%; /* Change water level here */
      background: linear-gradient(to top, #0288d1, #4fc3f7);
      animation: wave 6s infinite ease-in-out;
      transition: height 1s ease-in-out;
    }

    .wave {
      z-index: 2;
      position: absolute;
      top: -9px;
      left: 0;
      width: 400%;
      height: 10px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 30" preserveAspectRatio="none"><path d="M0 15 Q 25 0, 50 15 T 100 15 T 150 15 T 200 15 V30 H0 Z" fill=\'%234fc3f7\' /></svg>') repeat-x;
      background-size: 700px 10px;
      animation: waveMove 12s linear infinite;
      opacity: 1;
    }
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(2px); }
    }

    @keyframes waveMove {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-60%); }
    }
    .heading11 {
      margin-top: 20px;
      font-size: 72px;
      font-weight: bold;
      color: #333;
    }
    .level-label {
      position: absolute;
      z-index: 4;
      /* top: 0%; */
      align-content: center;
      bottom: 0%;
      left: 0%;
      right: 0%;
      margin-top: 20px;
      font-size: 500%;
      font-weight: bold;
      color:rgba(166, 243, 250, 0.714);
    }
    .time-marking {
      margin-top: 20px;
      font-size: 34px;
      /* font-weight: bold; */
      /* color: #333; */
    }


     .scale-lines {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-right: 4px;
    }

    .tick-label {
      display: flex;
      align-items: center;
      gap: 4px;
      height: 1px;
      position: relative;
    }

    .tick-line {
      width: 2000px;
      height: 5px;
      background:rgba(166, 243, 250, 0.714);
      /* background: #000; */
    }

    .tick-text {
      font-size: 200%;
      width: 28px;
      text-align: right;
      color:rgba(166, 243, 250, 0.714);
    }


  </style>
</head>
<body>
  <div class="tank-container">
    <div id="water-level-indicator" class="water">
      <div class="wave"></div>
    </div>
    <div class="level-label">पानी का स्तर <div id="label-data">" " </div><p class="time-marking" id="datetime">" "</p><p class="time-marking">@ 30 seconds</p></div>
    
    <div class="scale-lines">
    <!-- Tick marks with percentage labels -->
    <div class="tick-label"><div class="tick-text"></div><div class="tick-line"></div></div>
    <div class="tick-label"><div class="tick-line"></div><div class="tick-text">90%</div></div>
    <div class="tick-label"><div class="tick-line"></div><div class="tick-text"></div></div>
    <div class="tick-label"><div class="tick-line"></div><div class="tick-text">70%</div></div>
    <div class="tick-label"><div class="tick-line"></div><div class="tick-text"></div></div>
    <div class="tick-label"><div class="tick-line"></div><div class="tick-text">50%</div></div>
    <div class="tick-label"><div class="tick-line"></div><div class="tick-text"></div></div>
    <div class="tick-label"><div class="tick-line"></div><div class="tick-text">30%</div></div>
    <div class="tick-label"><div class="tick-line"></div><div class="tick-text"></div></div>
    <div class="tick-label"><div class="tick-line"></div><div class="tick-text">10%</div></div>
    <div class="tick-label"><div class="tick-text"></div><div class="tick-line"></div></div>
  </div>
  </div>
</body>
<script>
function updateDateTime() {
const now = new Date();
const formatted = now.toLocaleString();
document.getElementById('datetime').textContent = formatted;
}
fetchData().then(()=>{updateDateTime();});
function fetchData() {

return fetch('http://192.168.1.151/iot/level', {
  method: 'GET', // or 'POST', 'PUT', 'DELETE'
})
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.text(); // or response.text() / response.blob()
  })
  .then(data => {
    console.log('Response data:', data);
    let result = data.split(":");
    document.getElementById('label-data').textContent = result[1];
    document.getElementById('water-level-indicator').style.height = result[0]+"%";
    updateDateTime();
  })
  .catch(error => {
    console.error('Fetch error:', error);
  });
}
setInterval(fetchData, 30000);
  </script>
</html>
